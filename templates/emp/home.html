<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Emp-Home</title>
</head>
<body>
    {% include 'emp/navbar.html' %}
    <h2 class="text-center">Employee's List </h2>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Employee ID</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Address</th>
                                <th scope="col">Working</th>
                                <th scope="col">Department</th>
                                <th scope="col">Action</th>
                              </tr>
                            </thead>
                            <tbody>
                              {% for e in emps %}
                              <tr>
                                <th scope="row">{{forloop.counter}}</th>
                                <td>{{ e.name }}</td>
                                <td>{{ e.employee_id }}</td>
                                <td>{{ e.phone_no }}</td>
                                <td>{{ e.address }}</td>
                                <td>{{ e.working }}</td>
                                <td>{{ e.department }}</td>
                                <td>
                                    <a href="/emp/emp-delete/{{e.id}}" class="btn btn-danger btn-sm">Delete</a>
                                    <a href="/emp/emp-update/{{e.id}}" class="btn btn-success btn-sm">Update</a>
                                </td>
                              </tr>
                              {% endfor %}
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
